    Регистрируясь или подтверждая регистрацию на сайте RC Open, размещенном
    в сети интернет по адресу [https://rcopen.com](https://rcopen.com) и/или
    одном из его поддоменов, вы автоматически признаете, что прочли и
    согласились с настоящими правилами. Если вы прочли и не согласились с
    ними --- не используйте сайт и его разделы. Администрация сайта
    может в любой момент изменить содержание этого текста без оповещения
    пользователя. Пользователь обязуется регулярно посещать страницу с
    правилами с целью выявления изменений в соглашении.


    ## Общая информация <a id="intro" href="#intro" class="rules-anchor icon icon-link"></a>

    Сайт RC Open создан для общения людей, увлеченных моделизмом. Это
    частный некоммерческий проект, что подразумевает отсутствие
    демократии и прав человека, в том виде, в котором вы можете себе их
    представлять. Вы можете либо принимать RC Open таким, как он есть, с учетом всех
    возможностей и ограничений, либо воспользоваться альтернативными местами
    для общения, которые вы сочтете более подходящим.

    Модераторы форума указаны внутри разделов и назначаются Администрацией.
    В конце правил перечислены способы связи на все случаи жизни.

    Поддержка осуществляется по принципу "самообслуживания". Модераторы
    стараются всегда отвечать на прямые и четко сформулированные вопросы, но
    не вступают в длительную переписку с пользователями. Если модератор сочтет,
    что вы злоупотребляете его личным временем, вы останетесь предоставлены
    самому себе. Помните, что здесь вам никто ничего не должен.

    Сайт не предоставляет сервисов конфиденциальной передачи информации. При
    подозрении на грубое нарушение правил, любая информация, переданная через
    сайт, в том числе посредством диалогов, может быть
    проверена администраторами. Помните, что "диалоги" предназначены для того,
    чтобы не мешать другим, а не для того, чтобы пытаться скрыть нарушения
    правил.

    Все материалы сайта предоставляются "как есть", без каких бы то ни было
    гарантий со стороны администрации сайта. Указанные лица не
    отвечают за содержание этих материалов, за то, как пользователи используют
    эти материалы, и за последствия такого использования.

    Все бесплатные сервисы сайта предоставляются "как есть", без гарантии их
    постоянной работоспособности или существования в будущем. Любой сервис
    или набор сервисов может быть отключен в любой момент без каких-либо
    обязательств со стороны администрации сайта.

    Администрация не несет ответственности за последствия, связанные с
    предоставлением третьими лицами недостоверной информации --- обманом со
    стороны указанных лиц и прочими недоразумениями. Перед совершением покупки
    посмотрите историю сообщений продавца, чтобы составить о нем объективное
    мнение. Администрация не может наказывать продавцов за то, что в вашей
    сделке что-то пошло не так. Исключение составляют случаи массовых
    неприятностей.

    Данные правила разбиты на несколько частей. Иногда скомпонованы так,
    чтобы быть удобнее для новичков. Однако пользователи должны соблюдать
    все требования, не зависимо от того, в какой части они указаны.


    ## Регистрация на форуме <a id="reg" href="#reg" class="rules-anchor icon icon-link"></a>

    1. Чтобы публиковать сообщения на сайте, вам надо пройти регистрацию. Вы можете
       создать только один аккаунт, и введенные вами регистрационные данные
       должны быть достоверными. В случае выявления нарушения, пользователю
       грозит полный отказ в доступе.
    2. Регистрируясь на сайте и указывая фамилию, имя и местоположение,
       пользователь осознает и выражает согласие на то, что
       указанные сведения будут автоматически добавляться в любые опубликованные
       им сообщения для идентификации авторства (т.е. видны другим пользователям
       сайта). Это обязательное условие общения на данном сайте. Если вас
       не устраивает --- силой вас сюда никто не затаскивает.
    3. Возможность самостоятельно редактировать информацию об имени и фамилии
       заблокирована специально. Остальную информацию пользователь
       может изменять по своему усмотрению, при условии что она соответствует
       действительности.
    4. Пользователь отвечает за все, что он напишет публично и знает, что не
       сможет отказаться от своих слов кроме как путем опубликования со своего
       же аккаунта опровержения в новом сообщении. Опубликованные пользователем
       сообщения с сайта не удаляются.
    5. Имя для входа ("никнейм") не должно представлять собой ссылку на сайт,
       содержать название фирмы и нечитаемые последовательности вроде `#>I{'&~`.
    6. Аккаунт активируется постепенно: возможность отправлять соообщения
       разблокируется через сутки после регистрации. Возможность создавать
       объявления барахолке и темы в некоторых разделах --- через 30 дней.


    ## Поведение на форуме <a id="behaviour" href="#behaviour" class="rules-anchor icon icon-link"></a>

    1. На сайте допускается только вежливое и уважительное общение. Мат,
       хамство, токсичное поведение и прочие [набросы](http://lurkmore.to/%D0%9D%D0%B0%D0%B1%D1%80%D0%BE%D1%81)
       недопустимы. Помните, что модераторы "оценивают" как люди общаются,
       а не их квалификацию и прочие достижения.
    2. Опубликованная пользователем сайта текстовая,
       аудио- и визуальная информация может быть свободно использована в рамках
       сайта RC Open. Претензии по поводу нарушения проектом ваших собственных
       авторских прав в связи с использованием данной информации не
       рассматриваются. Регистрация на сайте подразумевает ваше согласие на
       использование для нужд сайта публикуемых здесь материалов, например
       использование фотографий для иллюстрации статей.
    3. Основной язык общения на сайте --- русский. Если русский не является
       родным - можно использовать английский или немецкий, но желательно сразу
       добавлять автоматический перевод (например через [Google Translate](https://translate.google.com)).
    4. Не возлагайте на себя функции модератора, если вы ими не наделены. Если
       какое-то сообщение не соответствует правилам --- воспользуйтесь кнопкой
       жалобы.
    5. Сайт не предназначен для публикации "открытых писем", выяснения личных
       отношений или решения каких-то вопросов, которые приличные люди
       решают с глазу на глаз. Люди, которые регистрируются только для того,
       чтобы предъявить претензии или поскандалить, здесь не нужны.
    6. Данный сайт в первую очередь --- о радиоуправляемых моделях. Аккаунты
       людей, которые регистрируются исключительно для общения в "закутке",
       могут быть времено или полностью заблокированы, с удалением сообщений.
    7. Отношение количества сообщений к их качеству должно сохраняться на
       приемлемом уровне. Случаи
       [словесной диареи](http://lurkmore.to/%D0%A1%D0%BB%D0%BE%D0%B2%D0%B5%D1%81%D0%BD%D1%8B%D0%B9_%D0%BF%D0%BE%D0%BD%D0%BE%D1%81)
       и прочие виды
       [троллинга](http://lurkmore.to/%D0%A2%D1%80%D0%BE%D0%BB%D0%BB%D0%B8%D0%BD%D0%B3)
       могут закончиться блокировкой.
    8. Если администрации что-то сильно не понравится в ваших действиях, она
       может наложить на вас дополнительные персональные ограничения,
       помимо правил. Однако эта возможность используется исключительно редко.


    ## Общие требования к сообщениям <a id="common" href="#common" class="rules-anchor icon icon-link"></a>

    1. Заголовок темы должен четко отражать содержание сообщения. Темы с
       бессодержательными заголовками вида: "SOS!" или "Срочно нужна помощь!"
       удаляются. Критерий бессодержательности определяется модератором.
    2. Сообщение должно соответствовать тематике раздела. Любые предложения
       по купле-продаже допустимы только в "барахолке".
    3. Сообщения должны быть написаны с соблюдением правил грамматики русского
       языка. Исключения возможны только для тех, чей родной (или основной)
       язык общения не является русским. Также не рекомендуется использовать
       транслитерацию и злоупотреблять сленгом.
    4. Корректно создавайте цитаты, и при их использовании избегайте
       оверквотинга (когда размер цитаты превышает размер вашего собственного
       текста).
    5. При желании можно установить фото в профиле, которое будет
       показываться во всех ваших сообщениях. Основные требования --- чтобы фото
       было актуальным, на нем было разборчиво видно ваше лицо, и отсутствовали
       надписи и прочие артефакты.
    6. Редактирование собственных сообщений доступно в течение 30 минут с
       момента размещения (кроме барахолки). Также в течение 5 минут можно
       удалить ошибочно созданный пост или тему, если там не последовало
       ответов. Это сделано исключительно для предотвращения хулиганства.
       Модераторы не удаляют сообщения "по просьбам телезрителей".
    7. На сайте не поощряются непродуманные и повторяющиеся вопросы. Прежде
       чем размещать сообщение воспользуйтесь поиском и прочтите темы,
       закрепленные в начале раздела.
    8. Не приветствуются сообщения "не по теме" топика. Они могут быть удалены,
       с выдачей штрафных баллов. Решение об уместности сообщения принимает
       модератор.
    9. Не приветствуется публикация ссылок на ресурсы, которые требуют для
       просмотра информации дополнительных действий (зарегистрироваться,
       заплатить денег, подпрыгнуть, спеть песенку). Такие сообщения могут быть
       удалены, на усмотрение модераторов.
    10. Сообщения с вашего аккаунта могут быть отправлены вами и только вами.
        Варианты "мопед не мой, я просто разместил объяву", а также
        перепубликация сообщений от друзей и родственников повлекут за собой
        такие же санкции, как за повторные регистрации. Причем отвечать будете
        именно вы, как владелец аккаунта. Если другому человеку нужно
        разместить объявления --- пускай регистрируется самостоятельно. Если
        он временно заблокирован --- его проблемы могут стать вашими. Нас
        ничуть не смущает, если с одного компьютера пишет несколько человек,
        при условии что они не нарушают правил и каждый пользуется собственным
        аккаунтом.
    11. Здесь не приветствуется публикация информации, которая была вам
        отправлена не публично. Как поступать с подобными сообщениями --- остается
        на усмотрение модераторов.
    12. В любом разделе может быть прикреплена тема с дополнительными
        требованиями к общению. Обычно такие требования носят характер уточнений.


    ## Специальные требования к "Барахолке" <a id="market" href="#market" class="rules-anchor icon icon-link"></a>

    1. При размещении объявления в "Барахолке" обязательно указание цены.
       Если вы не уверены, установите с разумным запасом приблизительную
       стоимость и укажите возможность торга. На сайте не проводятся аукционы.
       Отсутствие реальной цены ведет к удалению объявления.
    2. Закрывайте объявления, когда они становится не актуальными. По умолчанию
       объявления автоматически закрываются через месяц, если не продлевать.
    3. В заголовках пишите только название товара, без слов "продам", "новый",
       "срочно" и т.п. В описании - прочие детали. Если вместо описания дать
       ссылку вроде "смотрите подробности на авито" - это будет считатся спамом.
    4. Барахолка предназначена исключительно для объявлений частных лиц. Запрещена
       массовая торговля, а так же любые объявления рекламного и коммерческого
       характера.
    5. В барахолке можно только покупать и продавать (в отдельном
       разделе --- дарить). Она не предназначена для других действий (аренды,
       предоставления услуг и т.д.). Также запрещены действия по "регулярным
       покупкам", например "постоянно скупаю золото-брильянты" или "покупаю
       любые разбитые модели и аппаратуру".
    6. В барахолке запрещено создавать темы о покупке симуляторов. Любых.
       Продавать --- можно. Но только если в сообщении будет присутствовать
       точное название симулятора и текст, что симулятор лицензионный.
       Остальные варианты могут быть расценены как распространение или
       обсуждение пиратской продукции.
    7. Один и тот же товар может продавать только 1 человек. Если станут
       одновременно продавать родственники, друзья и знакомые, то и наказаны
       будут все сразу, как за массовую торговлю и спам.
    8. Мы не настаиваем, но рекомендуем для каждого товара создавать отдельную
       тему. Разве что, кроме случаев, когда продается россыпь чего-то совсем
       мелкого.
    9. Вы можете указать возможность обмена, но только как часть объявления о
       продаже. И не в заголовке.
    10. Нельзя дублировать объявления. В том числе, например, давать объявление
        о продаже комплекта, и одновременно объявлений о продаже по частям.
        Выберите что-то одно. Повторное размещение объявления допустимо только
        если предыдущее было закрыто больше двух недель назад. Однако
        злоупотреблять этим не рекомендуется.


    ## Что запрещено <a id="prohibited" href="#prohibited" class="rules-anchor icon icon-link"></a>

    Здесь никто не обещает решить все ваши проблемы и именно так, как вам это
    хочется. Помните, что бесплатность проекта подразумевает наличие
    ограничений. Пользуйтесь на здоровье тем, что вам предоставляется, но не
    забывайте, что некоторые вещи здесь делать нельзя.

    1. Запрещены любые виды спама. В частности --- рассылка коммерческой,
       политической и иной рекламы, просьбы принять участие в голосованиях на
       сторонних ресурсах, и т.д. А также назойливое привлечение посетителей к
       своим темам и попытки выделить их среди других.
    2. Запрещено написание сообщений или заголовков с использованием слов из
       прописных (заглавных) букв и прочих спойлеров. Это не касается
       аббревиатур. Если в заголовке встречается больше 4 прописных букв подряд, он
       автоматически переводится в нижний регистр целиком.
    3. Запрещено дублирование своих тем вместо поднятиятия старых, а также
       создание одинаковых тем в нескольких разделах и нескольких одинаковых
       сообщений в разных темах (кросспостинг). Также дублями считается создание
       новых тем, если в FAQ раздела уже есть ссылка на аналогичную.
    4. Запрещена личная переписка в публичных разделах (размещение сообщений
       личного характера, адресованных только определенному пользователю).
    5. Запрещено поднятие тем для привлечение внимания чаще 7 дней. То же самое
       касается повтора в теме одного и того же вопроса (из серии "почему мне
       никто не отвечает?").
    6. Запрещен оверквотинг (чрезмерное цитирование). Сокращайте цитируемый
       текст, а если сообщения идут подряд --- вообще убирайте цитаты, потому что
       и так понятно, кому вы отвечали.
    7. Не рекомендуется злоупотреблять жирным шрифтом и другими способами
       выделения текста. Для знатоков русского языка, "не рекомендуется" --- это
       значит, что если очень хочется, то иногда можно, но никто не гарантирует
       отсутствие предупреждений и наказаний за подобную деятельность.
    8. Запрещено распространение мыслевирусов. Например из серии "срочно
       требуется кровь, расскажи всем кого знаешь".
    9. Категорически запрещено обсуждение пиратского софта и того, что с ним
        связано (а тем более покупки или продажи). В любом виде, с
        использованием ресурсов данного проекта. В том числе и в диалогах.
        Также запрещено обсуждение, как использовать "фирменные" симуляторы с
        нестандартными устройствами управления и интерфейсами подключения.
        Нас интересует результат, а не видимость. Поэтому ссылки на смягчающие
        обстоятельства, давность, и "я же в диалогах" --- не рассматриваются.
    10. Категорически запрещены повторные регистрации и заполнение некорректной
        информации в профиле. При обнаружении подобного аккаунта он
        блокируется, а все его сообщения могут быть удалены.
    11. Категорически запрещено предоставление своего аккаунта третьим лицам.
        Если обнаружится, что с вашего аккаунта отправляет сообщения кто-то
        временно или пожизненно заблокированный --- вы получите точно такую же
        блокировку.
