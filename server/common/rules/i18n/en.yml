    ## Дневники и Клубы

    Т.к. форум специализированный, а блогозаписи попадают в общую ленту, то
    в блогах нужно придерживаться модельной тематики. Устраивать там жежешечку
    с "котиками", барахолку, линкопомойку, записки на память и т.п. нельзя.
    Также нельзя писать содержимое буквами конского размера и вырвиглазного
    цвета для привлечения внимания, делать "копипасты интернетов" и
    использовать блог для того чтобы обратиться ко всем с вопросом. Если вы
    хотите блог на произвольные темы, для этого есть куча блогохостингов, где
    вас никто не будет ограничивать. Конечно, если вы ведете интересный
    модельный блог, то на редкие записи не по теме никто особо ругаться не
    будет. Когда появится возможность убирать записи из общей блоголенты, с
    ограничениями станет попроще. А пока лента интересна именно в том виде, в
    котором она есть, поэтому тематику блогов надо выдерживать.

    Если аккаунт пользователя будет закрыт за многочисленные нарушения,
    то его дневник может быть удален (на усмотрение администрации).

    Ботинкометания и т.п. в комментариях остаются на усмотрение автора блога,
    т.к. в явном виде в блоголенту не попадают, и автор блога может удалять
    комментарии самостоятельно. Это если никто не подаст жалобу. Если будет
    жалоба --- содержимое комментариев будет проверено модераторами на
    соответствие с общими правилами форума.

    В клубах действуют общие правила форума. Плюс, руководители клубов могут
    устанавливать собственные требования, и удалять сообщения по собственному
    усмотрению. Основное назначение клубов --- объединение "тусовок" по
    географическому признаку. Хотя если вы надумаете использовать клубы
    как-то иначе --- дело ваше. Главное --- без нездорового фанатизма вроде
    "клуб любителей магазина ХХХ".

    (\*) Уточнения по "запрещенному" --- нельзя создавать дневники / клубы,
    посвященные торговле, рекламе, коммерции и т.д. Для вопросов покупки и
    продажи есть барахолка.


    ## Ответственность за нарушения, решение спорных вопросов

    1. Обсуждение действий модераторов проводится исключительно в приватной
       форме, и в первую очередь, непосредственно с модератором, вынесшим
       предупреждение. В случае его отсутствия или если не удалось достичь
       взаимопонимания, его действия можно обжаловать у администрации,
       подробно и последовательно изложив ситуацию.
    2. В исключительных случаях модераторы могут удалить сообщение, без
       вынесения предупреждения пользователю, расценивая нарушение не как
       следствие незнания правил, а как досадную случайность.
    3. В случае систематического или грубого нарушения правил, к пользователю
       могут быть применены меры вплоть до полной блокировки аккаунта.

    За все нарушения пользователи получают, предупреждения вместе со штрафными
    баллами. Срок действия каждого предупреждения --- обычно 2 месяца с
    момента выдачи, хотя может и меняться. У однотипных нарушений сроки
    автоматически складываются. Если модератор захочет по каким-то причинам
    ограничиться просто предупреждением, то оно будет без штрафных баллов.

    Ваши предупреждения и штрафные баллы видны ТОЛЬКО вам. Если аккаунт
    получает блокировку --- остальные пользователи будут видеть время ее
    окончания, чтобы не задаваться вопросами, куда вы пропали.

    Штрафные баллы добавляются и убираются вместе с текущими "активными"
    нарушениями. По мере накопления определенного количества баллов, аккаунт
    автоматически переводится в режим "только чтение" на пропорциональное
    количество дней. Хотя ваши "диалоги" обычно не блокируются. Вот
    список блокировок:

    - 7 баллов --- 1 неделя Read Only
    - 14 баллов --- 2 недели Read Only
    - 30 баллов --- 1 месяц Read Only, минус (опционально) все объявления
      в барахолке
    - 60 баллов --- 2 месяца Read Only, минус (опционально) все объявления
      в барахолке
    - 100 баллов и больше --- полная блокировка аккаунта навсегда

    Если у вас уже есть предупреждения, вы можете посмотреть их в своем
    профиле внизу страницы. Если там ничего нет --- значит все хорошо.

    Здесь не приводится точного количества баллов по каждому нарушению.
    Во-первых, чтобы не раздувать документ, во-вторых, потому что количество
    баллов может корректироваться. Можно только сказать, что мелких
    предупреждений до блокировки можно получить около трех, средних два,
    серьезных --- ни одного. Сроки действия предупреждений и количество
    штрафных баллов могут меняться.


