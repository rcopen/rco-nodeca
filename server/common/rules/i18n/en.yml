    - Предложения и вопросы можно размещать в
      [соответствующий раздел форума](https://rcopen.com/forum/f9), где они
      будут рассмотрены. Однако, следует убедиться, что ваша проблема не
      относится к запрещенным для публичного обсуждения и для нее не указан
      другой способ связи.
    - Для информирования о технических проблемах связанных с работой аккаунта,
