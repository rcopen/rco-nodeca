  en-US:
    users:
      infractions:
        ~override: true

        category_names:
          profile: Profile
          market: Market

        types:
          offtopic: Offtopic
          bad_title: Bad title
          personal_conversation: Personal conversation
          wrong_section: Topic is posted in the wrong section
          frequent_bump: Bumping topic more than once a week
          spam: Topic looks like a spam
          duplicate_topic: Duplicate topic
          duplicate_market_item: Duplicate market item
          warez: Pirated software
          bad_profile_image: Photo in the profile doesn't match requirements
          bad_profile_data: Bad information in the profile
          multiple_accounts: Multiple accounts

        # TODO: translate to english
        types_description:
          offtopic: |
            Обычно это предупреждение выдается:

            - если заголовок слишком загадочный и не отражает содержание темы
            - если заголовок написан с грамотическими ашибками или на албанском диалекте
            - если заголовок составлен намеренно с целью привлечения внимания
              (повышенная желтизна, крякозяблики)

            Перечитайте пожалуйста правила, которые вы обязались соблюдать при
            регистрации. Такому выдающемуся и талантливому человеку как вы будет
            совсем не трудно их соблюдать.
          personal_conversation: |
            Обычно это предупреждение выдается, если вы начинаете вести с кем-то
            публичную переписку, которая абсолютно не интересна окружающим.
            Попробуйте альтернативы - персональные сообщения, скайп, телефон,
            телеграф, узелковое письмо, направленную телепатию.

            Перечитайте пожалуйста правила, которые вы обязались соблюдать при
            регистрации. Такому выдающемуся и талантливому человеку как вы будет
            совсем не трудно их соблюдать.
          wrong_section: |
            Обычно это предупреждение выдается:

            - если вы выбрали совсем неудачный раздел для размещения своего
              объявления. Например, стали задавать в курилке модельные вопросы.
            - если ваше сообщение никому не интересно и не вписывается в тематику
              форума. Да, так тоже бывает.
          spam: |
            Обычно это предупреждение выдается:

            - если в сообщении слишком много жирного текста
            - если в сообщении слишком много больших букв
            - если в оформлении используются анимированные картинки или другие способы привлечения внимания.
          duplicate_topic: |
            Обычно это предупреждение выдается:

            - если вы повторно создали тему, вместо того, чтобы поднять старую
            - если вы создали одну и ту же тему в нескольких разделах

            Перечитайте пожалуйста правила, которые вы обязались соблюдать при
            регистрации. Такому выдающемуся и талантливому человеку как вы будет
            совсем не трудно их соблюдать.
          duplicate_market_item: |
            Обычно это предупреждение выдается:

            - если вы слишком быстро создали повторное объявление
            - если вы создали одно и то же объявление в нескольких разделах

            Перечитайте пожалуйста правила, которые вы обязались соблюдать при
            регистрации. Такому выдающемуся и талантливому человеку как вы будет
            совсем не трудно их соблюдать.
          bad_profile_image: |
            Обычно это предупреждение выдается:

            - если лицо оказалось неразборчивым (например, заливали фото в
              полный рост, и не проверили результат)
            - если вместо вашего фото залили какую-нибудь фигню
            - если вы в противогазе, скафандре, маске ниньдзи и т.п.
            - если на фото имеются текстовые надписи, рисунки и т.д.

            При выдаче этого предупреждения фото автоматически удаляется. Более
            подробно про требования к фото можно прочитать в правилах. Напоминаем,
            что устанавливать фотографию в профиль никто не заставляет.
          bad_profile_data: |
            Так получилось, что на этом форуме не нужны анонимы, штирлицы и
            загадочные незнакомцы. Вообще-то об этом написано на странице регистрации
            и в правилах, которые вы обязались соблюдать. Но нам не жалко напомнить
            еще раз. Все равно этот текст рассылается автоматически.
          warez: |
            В правилах подробно расписано, за что выдаются такие предупреждения.

            Обращение к модераторам за разъяснениями без предварительного изучения
            правил премируется блокировкой еще на 1 месяц. Повторное нарушение или
            попытка повторной регистрации премируются пожизненной блокировкой доступа
            к этому ресурсу.
